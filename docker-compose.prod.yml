# Snapper - Production Docker Compose Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
services:
  app:
    build:
      target: production
    ports: !override
      - "127.0.0.1:8000:8000"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes: !reset []

  postgres:
    ports: !reset []

  redis:
    ports: !reset []

  celery-worker:
    build:
      target: production
    volumes: !reset []

  celery-beat:
    build:
      target: production
    volumes: !reset []
