name: Generate SBOM

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate SBOM from source
        run: |
          syft dir:. -o cyclonedx-json=sbom-source.cdx.json
          syft dir:. -o spdx-json=sbom-source.spdx.json

      - name: Generate SBOM from Docker image
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: |
          syft ghcr.io/jmckinley/snapper:latest -o cyclonedx-json=sbom-image.cdx.json || true

      - name: Upload SBOMs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom-*.json
          retention-days: 90

      - name: Attach SBOMs to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sbom-source.cdx.json
            sbom-source.spdx.json
