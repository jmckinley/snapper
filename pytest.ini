[pytest]
# Pytest configuration for Snapper

# Test paths
testpaths = tests

# Async mode for pytest-asyncio
asyncio_mode = auto

# Markers
markers =
    e2e: End-to-end tests using Playwright (require running app)
    slow: Slow running tests
    integration: Integration tests requiring live services

# Default options
addopts =
    -v
    --tb=short
    --ignore=tests/e2e

# Playwright settings (for E2E tests)
# Run E2E tests with: pytest tests/e2e --headed
