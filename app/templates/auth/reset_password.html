<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Snapper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="icon" type="image/png" href="/static/images/snapper-logo.png">
</head>
<body class="h-full bg-gray-900">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <!-- Logo and heading -->
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="flex justify-center">
                <img src="/static/images/snapper-logo.png" alt="Snapper" class="h-16 w-16 rounded-full">
            </div>
            <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-white">
                Set new password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                Enter your new password below.
            </p>
        </div>

        <!-- Reset password card -->
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-gray-800 px-6 py-8 shadow-xl rounded-lg sm:px-10">
                <!-- Error message area -->
                <div id="error-message" class="hidden mb-4 rounded-md bg-red-900/50 border border-red-500/50 p-3">
                    <p class="text-sm text-red-300" id="error-text"></p>
                </div>

                <!-- Success message area -->
                <div id="success-message" class="hidden mb-4 rounded-md bg-green-900/50 border border-green-500/50 p-3">
                    <p class="text-sm text-green-300" id="success-text"></p>
                </div>

                <!-- No token warning -->
                <div id="no-token-warning" class="hidden mb-4 rounded-md bg-yellow-900/50 border border-yellow-500/50 p-3">
                    <p class="text-sm text-yellow-300">
                        No reset token found. Please request a new password reset link from the
                        <a href="/forgot-password" class="underline text-yellow-200 hover:text-yellow-100">forgot password</a> page.
                    </p>
                </div>

                <form id="reset-form" class="space-y-5">
                    <!-- New Password -->
                    <div>
                        <label for="new_password" class="block text-sm font-medium leading-6 text-gray-300">
                            New password
                        </label>
                        <div class="mt-1.5">
                            <input id="new_password" name="new_password" type="password" autocomplete="new-password" required
                                class="block w-full rounded-md border-0 bg-gray-700 py-2.5 px-3 text-white shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-500 sm:text-sm sm:leading-6"
                                placeholder="At least 8 characters" minlength="8">
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="password_confirm" class="block text-sm font-medium leading-6 text-gray-300">
                            Confirm new password
                        </label>
                        <div class="mt-1.5">
                            <input id="password_confirm" name="password_confirm" type="password" autocomplete="new-password" required
                                class="block w-full rounded-md border-0 bg-gray-700 py-2.5 px-3 text-white shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-500 sm:text-sm sm:leading-6"
                                placeholder="Repeat your new password" minlength="8">
                        </div>
                    </div>

                    <!-- Submit -->
                    <div>
                        <button type="submit" id="submit-btn"
                            class="flex w-full justify-center rounded-md bg-primary-600 px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            Reset password
                        </button>
                    </div>
                </form>

                <!-- Back to login -->
                <p class="mt-6 text-center text-sm text-gray-400">
                    <a href="/login" class="font-medium text-primary-400 hover:text-primary-300">
                        Back to sign in
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <p class="mt-8 text-center text-xs text-gray-500">
            &copy; 2026 McKinley Labs LLC &mdash; Snapper Agent Application Firewall
        </p>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successDiv = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        const noTokenWarning = document.getElementById('no-token-warning');
        const submitBtn = document.getElementById('submit-btn');

        // Extract token from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Show warning if no token
        if (!token) {
            noTokenWarning.classList.remove('hidden');
            submitBtn.disabled = true;
        }

        function showError(message) {
            successDiv.classList.add('hidden');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function showSuccess(message) {
            errorDiv.classList.add('hidden');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
        }

        function hideMessages() {
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            if (!token) {
                showError('No reset token found. Please request a new reset link.');
                return;
            }

            const new_password = document.getElementById('new_password').value;
            const password_confirm = document.getElementById('password_confirm').value;

            // Client-side validation
            if (new_password !== password_confirm) {
                showError('Passwords do not match');
                return;
            }

            if (new_password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password, password_confirm }),
                });

                if (response.ok) {
                    showSuccess('Your password has been reset successfully. Redirecting to sign in...');
                    form.reset();
                    submitBtn.disabled = true;
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const data = await response.json();
                    if (data.detail && Array.isArray(data.detail)) {
                        const messages = data.detail.map(err => err.msg || err.message || JSON.stringify(err));
                        showError(messages.join('. '));
                    } else {
                        showError(data.detail || 'Failed to reset password. The link may have expired.');
                    }
                }
            } catch (err) {
                showError('Network error. Please try again.');
            } finally {
                if (!successDiv.classList.contains('hidden')) return;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset password';
            }
        });
    </script>
</body>
</html>
