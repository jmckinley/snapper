# Snapper - Docker Compose Configuration
services:
  # FastAPI Application
  app:
    build:
      context: .
      target: development
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://snapper:snapper@postgres:5432/snapper}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      - DENY_BY_DEFAULT=${DENY_BY_DEFAULT:-true}
      - LEARNING_MODE=${LEARNING_MODE:-true}
      - VALIDATE_WEBSOCKET_ORIGIN=${VALIDATE_WEBSOCKET_ORIGIN:-true}
      - REQUIRE_LOCALHOST_ONLY=${REQUIRE_LOCALHOST_ONLY:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8000,http://127.0.0.1:8000,https://localhost:8443,https://127.0.0.1:8443}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,app}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8000,http://127.0.0.1:8000,https://localhost:8443,https://127.0.0.1:8443}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN:-}
      - SLACK_ALERT_CHANNEL=${SLACK_ALERT_CHANNEL:-}
    volumes:
      - .:/app
      - ./static:/app/static
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-snapper}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-snapper}
      - POSTGRES_DB=${POSTGRES_DB:-snapper}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snapper -d snapper"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Caddy Reverse Proxy (HTTPS)
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "${HTTPS_PORT:-8443}:8443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy

  # Celery Worker
  celery-worker:
    build:
      context: .
      target: development
    restart: unless-stopped
    command: celery -A app.tasks worker -l INFO
    environment:
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://snapper:snapper@postgres:5432/snapper}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN:-}
      - SLACK_ALERT_CHANNEL=${SLACK_ALERT_CHANNEL:-}
      - NOTIFY_ON_BLOCK=${NOTIFY_ON_BLOCK:-true}
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.tasks inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      target: development
    restart: unless-stopped
    command: celery -A app.tasks beat -l INFO
    environment:
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://snapper:snapper@postgres:5432/snapper}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
    volumes:
      - .:/app
    depends_on:
      - redis
      - celery-worker
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Flower (Celery monitoring) - optional
  flower:
    build:
      context: .
      target: development
    command: celery -A app.tasks flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
    depends_on:
      - redis
      - celery-worker
    profiles:
      - monitoring

  # Test runner (includes Playwright for E2E tests)
  test-runner:
    build:
      context: .
      target: test
    environment:
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://snapper:snapper@postgres:5432/snapper}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      - DENY_BY_DEFAULT=${DENY_BY_DEFAULT:-true}
      - E2E_BASE_URL=http://app:8000
    volumes:
      - .:/app
    depends_on:
      app:
        condition: service_healthy
    profiles:
      - test

  # Snapper Sandbox - Isolated AI agent environment
  snapper-sandbox:
    build:
      context: ./snapper-sandbox
    environment:
      - RULES_MANAGER_URL=http://app:8000
      - SNAPPER_AGENT_ID=${SNAPPER_AGENT_ID:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      # Mount a workspace directory for the sandbox
      - ./sandbox-workspace:/home/snapper/workspace
    depends_on:
      app:
        condition: service_healthy
    stdin_open: true
    tty: true
    profiles:
      - sandbox

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  default:
    name: snapper-network
