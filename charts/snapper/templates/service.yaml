apiVersion: v1
kind: Service
metadata:
  name: {{ include "snapper.fullname" . }}
  labels:
    {{- include "snapper.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "snapper.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
