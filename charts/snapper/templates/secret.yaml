{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "snapper.fullname" . }}
  labels:
    {{- include "snapper.labels" . | nindent 4 }}
type: Opaque
stringData:
  SECRET_KEY: {{ required "secrets.secretKey is required" .Values.secrets.secretKey | quote }}
  DATABASE_URL: {{ include "snapper.databaseUrl" . | quote }}
  REDIS_URL: {{ include "snapper.redisUrl" . | quote }}
  {{- with .Values.secrets.telegramBotToken }}
  TELEGRAM_BOT_TOKEN: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.telegramChatId }}
  TELEGRAM_CHAT_ID: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.slackBotToken }}
  SLACK_BOT_TOKEN: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.slackAppToken }}
  SLACK_APP_TOKEN: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.stripeSecretKey }}
  STRIPE_SECRET_KEY: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.stripeWebhookSecret }}
  STRIPE_WEBHOOK_SECRET: {{ . | quote }}
  {{- end }}
{{- end }}
